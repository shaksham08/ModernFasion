<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Fashion | Clothes From Popular Brands</title>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Importing Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <!-- Importing the component library -->
    <link
      rel="stylesheet"
      href="https://sugar-ui.vercel.app/componentfinalcss/component.css"
    />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
    <link rel="stylesheet" href="../signup/style.css" />
  </head>
  <body>
    <div class="flex--center container">
      <div class="flex--center login__wrapper">
        <div class="login__text">
          <div class="logo flex--center">
            <img src="/assets/MFLOGOTEXT.png" alt="" />
          </div>
          <h1 class="mt-1">Sign In</h1>
          <p class="mt-1">It's not long before you embark on this journey!</p>

          <form class="form__signUp flex--center flex__direction--column">
            <div class="input__box">
              <span class="label">E-mail</span>
              <div class="flex--center input">
                <input
                  class="form__input"
                  type="text"
                  placeholder="abc@gmail.com"
                />
              </div>
            </div>

            <div class="input__box">
              <span class="label">Password</span>
              <div class="flex--center input">
                <input
                  class="form__input"
                  type="password"
                  placeholder="**********"
                />
              </div>
            </div>

            <button class="btn mt-3 mb-1" type="submit">Sign In</button>
            <span class="extra__line">
              <span>Don't have an account?</span>
              <a href="/pages/signup/index.html">Sign Up</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
