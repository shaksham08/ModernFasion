<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Fashion | Clothes From Popular Brands</title>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Importing Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <!-- Importing the component library -->
    <link
      rel="stylesheet"
      href="https://sugar-ui.vercel.app/componentfinalcss/component.css"
    />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-r container">
      <div class="flex-r login-wrapper">
        <div class="login-text">
          <div class="logo">
            <span><i class="fab fa-speakap"></i></span>
            <span>Coders</span>
          </div>
          <h1>Sign Up</h1>
          <p>It's not long before you embark on this journey!</p>

          <form class="flex-c">
            <div class="input-box">
              <span class="label">E-mail</span>
              <div class="flex-r input">
                <input type="text" placeholder="name@abc.com" />
                <i class="fas fa-at"></i>
              </div>
            </div>

            <div class="input-box">
              <span class="label">Password</span>
              <div class="flex-r input">
                <input type="password" placeholder="8+ (a, A, 1, #)" />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <div class="check">
              <input type="checkbox" name="" id="" />
              <span>I've read and agree with T&C</span>
            </div>

            <input class="btn" type="submit" value="Create an Account" />
            <span class="extra-line">
              <span>Already have an account?</span>
              <a href="#">Sign In</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
