<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Fashion | Clothes From Popular Brands</title>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- IMporting Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <!-- Importing the component library -->
    <link
      rel="stylesheet"
      href="https://sugar-ui.vercel.app/componentfinalcss/component.css"
    />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div>
          <a class="nav__brand" href="./index.html"
            ><img src="./assets/MFLOGOTEXT.png" alt=""
          /></a>
        </div>
        <div class="nav__links">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                aria-current="page"
                href="./pages/Products/index.html"
                >Shop</a
              >
            </li>
          </ul>

          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <span>Login</span>
                <i class="ri-user-line"></i>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" aria-current="page" href="#">
                <span> WishList </span><i class="ri-heart-line"></i>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"
                ><span>Cart</span>
                <i class="ri-shopping-cart-2-line"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="offer d--flex justify__content--center mt-1">
        <img src="./assets/banner.png" alt="40% off" />
      </section>
      <section class="hero mt-2">
        <div
          class="hero__container d--flex flex__direction--column justify__content--center"
        >
          <div class="hero__content">
            <h1 class="hero__heading">Here & Now</h1>
            <h2 class="hero__subHeading mt-2 pb-4">
              Min 50% Off + Extra 10% Off
            </h2>
            <h4 class="hero__footer mt-2">Only on Modern Fashion</h4>
          </div>
        </div>
      </section>
      <section class="category mt-4 mb-4">
        <div
          class="category__container d--flex flex--wrap justify__content--space-between"
        >
          <div class="category__card">
            <img class="" src="./assets/hats.png" alt="" />
            <div
              class="category__card__content flex--center flex__direction--column text--center"
            >
              <h1 class="category__card__title">Hats</h1>
              <span class="category__card__subtitle">SHOP NOW</span>
            </div>
          </div>
          <div class="category__card">
            <img class="" src="./assets/jackets.png" alt="" />
            <div
              class="category__card__content flex--center flex__direction--column text--center"
            >
              <h1 class="category__card__title">Jackets</h1>
              <span class="category__card__subtitle mt-1">SHOP NOW</span>
            </div>
          </div>
          <div class="category__card">
            <img class="" src="./assets/sneakers.png" alt="" />
            <div
              class="category__card__content flex--center flex__direction--column text--center"
            >
              <h1 class="category__card__title">Shoes</h1>
              <span class="category__card__subtitle">SHOP NOW</span>
            </div>
          </div>
          <div class="category__card card__large">
            <img class="" src="./assets/womens.png" alt="" />
            <div
              class="category__card__content flex--center flex__direction--column text--center"
            >
              <h1 class="category__card__title">Women</h1>
              <span class="category__card__subtitle">SHOP NOW</span>
            </div>
          </div>
          <div class="category__card card__large">
            <img class="" src="./assets/men.png" alt="" />
            <div
              class="category__card__content flex--center flex__direction--column text--center"
            >
              <h1 class="category__card__title">Men</h1>
              <span class="category__card__subtitle">SHOP NOW</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="footer d--flex flex__direction--column justify__content--center align__item--center"
    >
      <img class="foooter__logo" src="./assets/MfLogo.png" alt="" />
      <h2>Designed By : shaksham</h2>
      <div
        class="footer__links d--flex justify__content--center align__item--center"
      >
        <a href="https://github.com/shaksham08"
          ><i class="ri-github-fill"></i
        ></a>
        <a href="https://twitter.com/ShakshamSinha"
          ><i class="ri-twitter-fill"></i
        ></a>
        <a href="https://www.linkedin.com/in/shaksham-sinha-788a19190/  "
          ><i class="ri-linkedin-fill"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
